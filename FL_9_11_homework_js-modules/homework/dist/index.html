<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Modules</title>
<link href="styles.css" rel="stylesheet"></head>

<body>
    <div class="main">
        <form name="form">
            <input id="textview" class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input id="clean" class="button clean" type="button" value="C"></td>
                <td><input id="back" class="button" type="button" value="<"></td>
                <td><input class="button insert" type="button" value="/"></td>
                <td><input class="button insert" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input class="button insert" type="button" value="7"></td>
                <td><input class="button insert" type="button" value="8"></td>
                <td><input class="button insert" type="button" value="9"></td>
                <td><input class="button insert" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="button insert" type="button" value="4"></td>
                <td><input class="button insert" type="button" value="5"></td>
                <td><input class="button insert" type="button" value="6"></td>
                <td><input class="button insert" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input class="button insert" type="button" value="1"></td>
                <td><input class="button insert" type="button" value="2"></td>
                <td><input class="button insert" type="button" value="3"></td>
                <td rowspan="5"><input id="equal" class="button eq-btn" type="button" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input class="button big-btn insert" type="button" value="0"></td>
                <td><input class="button insert" type="button" value="."></td>
            </tr>
        </table>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
